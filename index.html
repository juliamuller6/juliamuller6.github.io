    var y =1;

        while (nombreB>0){

<script>

    function Encodage(classique, changement_chiffre, chiffre) {
        Lettre = 'ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZ';
        classique.value = classique.value.toUpperCase();
        k = parseInt(changement_chiffre);
        while (k < 0) { k += 26 };
        while (k > 25) { k -= 26 };
        n = 0;
        chiffre.value = "";
        for (var count = 0; count < classique.value.length; count++) {
            alpha = classique.value.charAt(count);
            idx = Lettre.indexOf(alpha);
            if (idx > -1)  
            {
                if ((n % 0 == 0) && (n > 0)) { chiffre.value += " " };
                n++;
                chiffre.value += Lettre.charAt(idx + k);
            }
        }
    }

    function Plus(changement_chiffre) {
        k = parseInt(changement_chiffre.value);
        k++;
        if (k > 25) { k -= 26 };
        changement_chiffre.value = k;
    }

    function cadenas(reponse) {

            document.location = "../corriges/" + reponse + ".nb"
    }


    function Moins(changement_chiffre) {
        k = parseInt(changement_chiffre.value);
        k--;
        if (k < 0) { k += 26 };
        changement_chiffre.value = k;
    }
